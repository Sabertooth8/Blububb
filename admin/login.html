<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Blububb</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600&family=Poppins:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="admin-login-page">
        <div class="admin-login-container">
            <div class="admin-logo">
                <div class="logo-icon">üßÅ</div>
                <h1>Blububb Admin</h1>
                <p>Panel Manajemen Toko</p>
            </div>

            <form class="admin-form" id="adminLoginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Masukkan username" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan password" required>
                </div>

                <button type="submit" class="btn-admin">
                    <i class="fas fa-sign-in-alt"></i> Login ke Dashboard
                </button>
            </form>

            <div style="text-align: center; margin-top: 20px;">
                <a href="../index.html"
                    style="color: var(--admin-text-muted); font-size: 0.9rem; text-decoration: none;">
                    ‚Üê Kembali ke Website
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Simple demo login (replace with actual auth)
            if (username === 'admin' && password === 'blububb123') {
                localStorage.setItem('blububb_admin_logged', 'true');
                window.location.href = 'dashboard.html';
            } else {
                alert('Username atau password salah!\n\nDemo: admin / blububb123');
            }
        });

        // Check if already logged in
        if (localStorage.getItem('blububb_admin_logged') === 'true') {
            window.location.href = 'dashboard.html';
        }
    </script>
</body>

</html>
